<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/297f4c15e1.js" crossorigin="anonymous"></script>
    <script defer src="javascript/more.js"></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <div title="친구"><a href="/index.html"><i class="fas fa-user"></i></a></div>
            <div title="채팅">
                <a href="/chats.html">
                    <i class="fas fa-comment"></i>
                    <div class="alarm">1</div>
                </a>
            </div>
            <div title="더보기"><a href="#"><i class="fas fa-ellipsis-h active"></i></a></div>
        </div>
        <ul>
            <li><i class="far fa-bell"></i></li>
            <li><i class="fas fa-cog"></i></li>
        </ul>
    </nav>
    <main>
        <header>
            <span class="title">더보기</span>
        </header>

        <section class="profileCard">
            <div class="nameAndmail">
                <div class="text">
                    <span class="name">My Name</span>
                    <span class="mail">myName@mail.com</span>
                </div>
                <div class="icon"><i class="fas fa-shield-alt"></i></div>
            </div>
            <button>
                <span>안전하고 간편한 지갑을 만들어 보세요.</span>
                <span style="font-size: 20px;">+</span>
            </button>
        </section>

        <section class="items_conatainer">
            <button class="item">
                <span><i class="far fa-envelope"></i></span>
                <span class="text">메일</span>
            </button>
            <button class="item">
                <span><i class="far fa-calendar-check"></i></span>
                <span class="text">캘린더</span>
            </button>
            <button class="item">
                <span><i class="fas fa-inbox"></i></span>
                <span class="text">서랍</span>
            </button>
            <button class="item">
                <span><i class="fas fa-flask"></i></span>
                <span class="text">실험실</span>
            </button>
            <button class="item">
                <span><i class="fas fa-info"></i></span>
                <span class="text">정보</span>
            </button>
            <button class="item">
                <span><i class="fas fa-quote-right"></i></span>
                <span class="text">스토리</span>
            </button>
            <button class="item">
                <span><i class="fas fa-bullhorn"></i></span>
                <span class="text">공지사항</span>
            </button>
            <button class="item">
                <span><i class="far fa-question-circle"></i></span>
                <span class="text">도움말</span>
            </button>
        </section>

        <section class="notify">
            <div class="rollingArea">
                <div class="item" data-idx="0">
                    <span class="text_header">공지</span>
                    <span class="text_content">3.2.2 버전 업데이트 안내</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

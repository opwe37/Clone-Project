<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side_nav.css">
    <script src="javascript/chats.js"></script>
    <script src="https://kit.fontawesome.com/297f4c15e1.js" crossorigin="anonymous"></script>
    <title>Clone Projext_Kakao</title>
</head>
<body>
    <div id="side_nav"></div>
    <main>
        <header>
            <div>
                <strong style="font-size:20px">채팅</strong>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="far fa-comments"></i></li>
                <li><i class="fas fa-comment-medical"></i></li>
            </ul>
        </header>

        <div class="chat_main">
            <div class="chatList_container"  data="0" ondblclick="moveChat(this)">
                <div class="chatInfo">
                    <img src="image/avatar_01.jpg" alt="">
                    <div class="text">
                        <div class="name">My Name</div>
                        <div class="chatSample">Hello~ Clone World!</div>
                    </div>
                </div>
                <div class="chatRoom_end">
                    <div class="time">오후 2:07</div>
                    <div class="alarm">1</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="javascript/Components/side_nav.js" type='text/babel'></script>
    <script type='text/babel'>
        ReactDOM.render(<SideNav loc="chats"/>, document.querySelector('#side_nav'));
    </script>
</body>
</html>

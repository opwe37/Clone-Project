<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/side_nav.css">
    <script src="https://kit.fontawesome.com/297f4c15e1.js" crossorigin="anonymous"></script>
    <script defer src="javascript/index.js"></script>
    <title>Clone Projext_Kakao</title>
</head>
<body>
    <div id="side_nav"></div>
    <main>
        <header>
            <span class="title">친구</span>
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-user-plus"></i></li>
            </ul>
        </header>
        <section class="friend_list">
            <div class="user_profile">
                <img src="image/avatar_01.jpg" alt="">
                <div class="text">
                    <div class="name">My Name</div>
                    <div class="state"></div>
                </div>
            </div>

            <div class="line"></div>

            
            <div class="subTitle">
                <span>채널</span>
                <span><i class="fas fa-chevron-up"></i></span>
            </div>
            <div class="channelSection">    
                <div class="friends_profile">
                    <img src="image/avatar_02.png" alt="">
                    <div class="text">
                        <div class="name">Green Nexflix</div>
                        <div class="state">못봤던 드라마 정주행해야지~</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script src="javascript/Components/side_nav.js" type='text/babel'></script>
    <script type='text/babel'>
        ReactDOM.render(<SideNav loc="index"/>, document.querySelector('#side_nav'));
    </script>
</body>
</html>

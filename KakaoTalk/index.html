<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/297f4c15e1.js" crossorigin="anonymous"></script>
    <script defer src="javascript/index.js"></script>
    <title>Clone Projext_Kakao</title>
</head>
<body>
    <nav>
        <div>
            <div title="친구"><a href="#"><i class="fas fa-user active"></i></a></div>
            <div title="채팅">
                <a href="/chats.html">
                    <i class="fas fa-comment"></i>
                    <div class="alarm">1</div>
                </a>
            </div>
            <div title="더보기"><a href="/more.html"><i class="fas fa-ellipsis-h"></i></a></div>
        </div>
        <ul>
            <li><i class="far fa-bell"></i></li>
            <li><i class="fas fa-cog"></i></li>
        </ul>
    </nav>
    <main>
        <header>
            <span class="title">친구</span>
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-user-plus"></i></li>
            </ul>
        </header>
        <section class="friend_list">
            <div class="user_profile">
                <img src="image/avatar_01.jpg" alt="">
                <div class="text">
                    <div class="name">My Name</div>
                    <div class="state"></div>
                </div>
            </div>

            <div class="line"></div>

            
            <div class="subTitle">
                <span>채널</span>
                <span><i class="fas fa-chevron-up"></i></span>
            </div>
            <div class="channelSection">    
                <div class="friends_profile">
                    <img src="image/avatar_02.png" alt="">
                    <div class="text">
                        <div class="name">Green Nexflix</div>
                        <div class="state">못봤던 드라마 정주행해야지~</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
